<div class="table">
    <div ng-show="selectedtablename!=undefined">Таблица: {{selectedtablename}}</div>
    <table>
        <tr><td ng-repeat="table_column in selectedtablecolumns" ng-bind="table_column.column_name"></td></tr>
        <tr ng-repeat="table_row in selectedtablecontent">
            <td ng-repeat="table_column in selectedtablecolumns" ng-bind="table_row[table_column.column_name]"></td>
        </tr>
    </table>
</div>
